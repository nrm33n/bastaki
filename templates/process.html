{% if itm | length != 0 %}
<div class="flex flex-col relative mt-1 p-2">
<div class="overflow-x-scroll sm:-mx-6 lg:-mx-8 ">
<div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
<div class="overflow-scroll">

<table id="searchresults" class="w-4/5 text-sm text-center text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400 content-center">
        <tr class="w-3/4">
            <th scope="col" class="px-6 py-3">
                English
            </th>
            <th scope="col" class="px-6 py-3">
                Bastaki Transliteration
            </th>
            <th scope="col" class="px-6 py-3">
                Part of Speech 
            </th>
            <th scope="col" class="px-6 py-3">
                Additional Classifier
            </th>
            <th scope="col" class="px-6 py-3">
                Example
            </th>
        </tr>
    </thead>
    <tbody>
    {% for i in itm %}
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% else %}
<div id="searchresults"> </div>


</div>
</div>
</div>
</div>
{% endif %}
